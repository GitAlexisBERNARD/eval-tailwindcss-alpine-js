<template x-for="recipe in filteredRecipes" :key="recipe.id">
  <article
    @click="openModal(recipe)"
    class="cursor-pointer col-span-4 grid grid-cols-[24px_1fr] grid-rows-[200px_48px_1fr] lg:grid-cols-[2fr_11fr]"
  >
    <img
      :src="recipe.imageUrl"
      :alt="recipe.title"
      class="col-start-1 row-start-1 col-span-2 row-span-2"
    />
    <h3
      class="z-[1] col-start-2 row-start-1 my-6 mr-4 self-end font-serif text-3xl text-white"
      x-text="recipe.title"
    ></h3>
    <div
      class="z-[2] col-span-1 col-start-2 row-span-2 row-start-2 space-y-4 bg-white p-6"
    >
      <p class="uppercase" x-text="recipe.preparationTime + ' min'"></p>
      <p x-text="recipe.difficulty" class="uppercase"></p>
      <div class="flex justify-between">
      <a class="inline-block border-b-2 border-black uppercase" href="#"
        >Plus d'info</a
      >
      
      <button
      @click.stop="toggleFavorite(recipe.id)"
      class="top-2 right-2 bg-indigo hover:color- text-white p-2"
      :class="{ 'bg-green-600': favorites.includes(recipe.id) }"
    >
      <span
        x-text="favorites.includes(recipe.id) ? 'Retirer des favoris' : 'Ajouter aux favoris'"
      ></span>
    </button>
    </div>
    </div>
  </article>
</template>
